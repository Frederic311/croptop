<div class = "body">
    <div class="top-container">
        <div class="left-part">
            <div class="import-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000"><path d="M480-322.87 268.52-534.35l63.89-65.41L434.5-497.44v-310.69h91v310.69l102.09-102.32 63.89 65.41L480-322.87Zm-237.13 171q-37.78 0-64.39-26.61t-26.61-64.39v-120h91v120h474.26v-120h91v120q0 37.78-26.61 64.39t-64.39 26.61H242.87Z"/></svg>
                <p>Import</p>
            </div>
            <div class="export-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000"><path d="M434.5-151.87v-310.69L332.41-360.24l-63.89-65.41L480-637.13l211.48 211.48-63.89 65.41L525.5-462.56v310.69h-91ZM151.87-597.13v-120q0-37.78 26.61-64.39t64.39-26.61h474.26q37.78 0 64.39 26.61t26.61 64.39v120h-91v-120H242.87v120h-91Z"/></svg>
                <p>Export</p>
            
            </div>
            <div class="delete-button" >
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="19px" fill="#fff"><path d="M277.37-111.87q-37.78 0-64.39-26.61t-26.61-64.39v-514.5h-45.5v-91H354.5v-45.5h250.52v45.5h214.11v91h-45.5v514.5q0 37.78-26.61 64.39t-64.39 26.61H277.37Zm405.26-605.5H277.37v514.5h405.26v-514.5ZM355.7-280.24h85.5v-360h-85.5v360Zm163.1 0h85.5v-360h-85.5v360ZM277.37-717.37v514.5-514.5Z"/></svg>
                <p>Delete</p>
            
            </div>
        </div>
        <div class="right-part">
            <!-- <app-searchbar></app-searchbar> -->
            <div class="addCrop-button"  role="button" tabindex="0" >
                <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path d="M434.5-434.5H191.87v-91H434.5v-242.63h91v242.63h242.63v91H525.5v242.63h-91V-434.5Z"/>
                </svg>
                <p>Add New Crop</p>
            </div>
            
        </div>
    </div>
    <div class="table-container">
        <div class="table-head-row">
            <div class="col-checkbox">
                <label class="container">
                    <input 
                    type="checkbox" 
                    
                    >
                  <div class="checkmark"></div>
                </label>
              </div>
            <div class="col-name">
                <p>Crop Name</p>
            </div>
            <div class="col-quantity">
                <p>Quantity (Kg)</p>
            </div>
            <div class="col-date">
                <p>Harvested Date</p>
            </div>
            <div class="col-date">
                <p>Expiration Date</p>
            </div>
            <div class="col-status">
                <p>Health Status</p>
            </div>
            <div class="col-price">
                <p>Estimated Price (F CFA)</p>
            </div>
            <div class="col-edit"></div>
        </div>
    
        <div class="table-body">
            <div class="row" *ngFor="let crop of crops">
                <div class="checkbox">
                    <!-- <label class="container">
                        <input 
                        type="checkbox" 
                        [attr.aria-label]="'Select ' + crop.crop_name" 
                        (change)="toggleCropSelection(crop.crop_id, $event)">
                      <div class="checkmark"></div>
                    </label> -->
                  </div>
                <div class="name">
                    <p>{{ crop.crop_name }}</p>
                </div>
                <div class="quantity">
                    <p>{{ crop.crop_quantity }}</p>
                </div>
                <div class="date">
                    <!-- <p>{{ crop.havested_Date | date:'dd-MM-yyyy' }}</p> -->
                </div>
                <div class="date">
                    <!-- <p>{{ crop.expiration_Date | date:'dd-MM-yyyy' }}</p> -->
                </div>
                <div class="status">
                    <!-- <div [ngClass]="{'status-unhealthy': crop.crop_status === 'UNHEALTHY', 'status-good': crop.crop_status === 'GOOD', 'status-bad': crop.crop_status === 'BAD'}">
                        <p>{{ crop.crop_status }}</p>
                    </div> -->
                </div>
                <div class="price">
                    <p>{{ crop.estimated_amount }}</p>
                </div>
                <div class="edit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#292d2c">
                        <path d="M212.31-140Q182-140 161-161q-21-21-21-51.31v-535.38Q140-778 161-799q21-21 51.31-21h346.23l-60 60H212.31q-4.62 0-8.46 3.85-3.85 3.84-3.85 8.46v535.38q0 4.62 3.85 8.46 3.84 3.85 8.46 3.85h535.38q4.62 0 8.46-3.85 3.85-3.84 3.85-8.46v-288.77l60-60v348.77Q820-182 799-161q-21 21-51.31 21H212.31ZM480-480ZM380-380v-137.31l362.39-362.38q9.3-9.31 20.46-13.58 11.15-4.27 22.69-4.27 11.77 0 22.61 4.27Q819-889 827.92-880.08L878.15-830q8.69 9.31 13.35 20.54 4.65 11.23 4.65 22.77t-3.96 22.38q-3.96 10.85-13.27 20.15L515.38-380H380Zm456.77-406.31-50.23-51.38 50.23 51.38ZM440-440h49.85l249.3-249.31-24.92-24.92-26.69-25.69L440-492.38V-440Zm274.23-274.23-26.69-25.69 26.69 25.69 24.92 24.92-24.92-24.92Z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
</div>
